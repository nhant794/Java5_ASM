<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="col-md-4">
            <div class="form-container shadow-lg">
                <form th:action="@{/login}" method="post">
                    <h3 class="mb-3 text-center">ĐĂNG NHẬP</h3>
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <!-- Trường Username/Email -->
                    <div class="mb-3">
                        <label for="idOrEmail" class="form-label">Username hoặc Email</label>
                        <input type="text" class="form-control" id="idOrEmail" name="idOrEmail" placeholder="Nhập username hoặc email" required>
                        <div class="invalid-feedback">Vui lòng nhập username hoặc email hợp lệ!</div>
                    </div>
                    <!-- Trường Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        <div class="invalid-feedback">Mật khẩu phải có ít nhất 8 ký tự, một chữ cái viết hoa, một chữ cái viết thường, một chữ số.</div>
                    </div>
                    <!-- Link và Button -->
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/register" class="text-primary text-decoration-none">Chưa có tài khoản? Đăng ký ngay!</a>
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
