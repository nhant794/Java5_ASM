<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .form-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .invalid-feedback {
            display: none;
        }

        input:invalid + .invalid-feedback {
            display: block;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container my-4">
                <div class="col-sm-12">
                    <div class="col-sm-6 d-block mx-auto">
                        <h3 class="text-center text-light">ĐĂNG KÝ THÔNG TIN</h3>
                        <form action="" method="post" class="was-validated text-light border p-3 rounded form-container">
                            <!-- Họ và Tên -->
                            <div class="mb-1">
                                <label for="fullname" class="form-label">Họ và Tên</label>
                                <input type="text" name="fullname" id="fullname" class="form-control"
                                       placeholder="Nhập họ và tên" required pattern="^[\p{L}\s]+$">
                                <div class="invalid-feedback">Vui lòng nhập họ và tên hợp lệ (không chứa số hoặc ký tự đặc biệt)!</div>
                            </div>
                            <!-- Email -->
                            <div class="mb-1">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                                <div class="invalid-feedback">Vui lòng nhập email hợp lệ!</div>
                            </div>
                            <!-- Mật Khẩu -->
                            <div class="mb-1">
                                <label for="password" class="form-label">Mật Khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                                       required minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <div class="invalid-feedback">Mật khẩu phải có ít nhất 8 ký tự, một chữ cái viết hoa, một chữ cái viết thường, một chữ số.</div>
                            </div>
                            <!-- Xác Nhận Mật Khẩu -->
                            <div class="mb-1">
                                <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                       placeholder="Xác nhận mật khẩu" required minlength="8" maxlength="12"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <div class="valid-feedback"></div>
                            </div>
                            <!-- Checkbox Điều Khoản -->
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox" required>
                                <label class="form-check-label text-light" for="checkbox">Tôi đồng ý với các điều khoản và điều kiện</label>
                                <div class="invalid-feedback">Vui lòng đồng ý điều kiện!</div>
                            </div>
                            <!-- Link và Button -->
                            <div class="d-flex justify-content-between">
                                <a href="/login" class="text-light text-decoration-none">Đăng nhập nếu có tài khoản!</a>
                                <button type="submit" class="btn btn-success">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
