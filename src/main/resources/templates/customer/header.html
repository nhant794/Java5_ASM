<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <header class="container-fluid navbar-custom">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <!-- Logo -->
                <a class="navbar-brand fw-bold" th:href="@{/}">
                    <img th:src="@{/images/logo.jpg}" alt="Logo" class="img-fluid" style="width: 100px; height: 100px;">
                </a>

                <!-- Thanh tìm kiếm -->
                <form class="d-flex search-bar mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link me-4"><i class="fa-solid fa-language " style="font-size: 25px;"></i></a>
                    <a href="#" class="nav-link me-4"><i class="fa-solid fa-message " style="font-size: 25px;"></i></a>
                    <a th:href="@{/cart}" class="nav-link me-4"><i class="fas fa-shopping-cart " style="font-size: 25px;"></i></a>

                    <!-- Dropdown User Menu -->
                    <div class="dropdown">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user" style="font-size: 25px;"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Nếu đã đăng nhập, hiển thị thông tin người dùng -->
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item fw-bold" href="#">Hi, <span sec:authentication="name"></span></a>
                            </li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">My Alibaba</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">Orders</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">Messages</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">RFQs</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">Favorites</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#">Account</a></li>
                            <li sec:authorize="isAuthenticated()"><hr class="dropdown-divider"></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item text-danger" th:href="@{/logout}">Sign out</a></li>

                            <!-- Nếu chưa đăng nhập, hiển thị form đăng nhập -->
                            <li sec:authorize="!isAuthenticated()">
                                <div class="p-3">
                                    <a th:href="@{/account}" class="text-danger"><button class="btn btn-warning w-100">SIGN IN</button></a>

                                    <p class="text-center mt-2">Bạn chưa có tài khoản? <a th:href="@{/account}" class="text-danger">Nhấn vào đây</a></p>
                                    <button class="btn btn-light w-100 border"><i class="fab fa-google"></i> Sign in with Google</button>
                                    <p class="text-center mt-2"><a href="#" class="text-dark">Quên mật khẩu?</a></p>
                                    <div class="border p-2 text-center">
                                        <p class="mb-1">Lợi ích khi đăng ký</p>
                                        <ul class="list-unstyled">
                                            <li>✔ Được giảm giá từ 3-10%</li>
                                            <li>✔ Nhận được các chương trình khuyến mãi</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <!-- Thanh danh mục -->
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" >TRANG CHỦ</a>

                        </li>

                        <li th:each="category : ${categories}" class="nav-item dropdown">
                            <a class="nav-link " href="#" th:text="${category.name}"></a>
                            <ul class="dropdown-menu"  th:if="${category.subCategories.size() > 0}">
                                <li  th:each="subCategory : ${category.subCategories}">
                                    <a class="dropdown-item" th:href="@{/product/{id}(id=${subCategory.id})}"
                                       th:text="${subCategory.name}"></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" >HOA TƯƠI GIẢM 30%</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</div>
