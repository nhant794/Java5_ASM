<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout}">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Xác nhận Đơn hàng</h2>

        <form th:action="@{/order/checkout}" method="post">
            <div class="mb-3">
                <label for="receiverName" class="form-label">Tên người nhận</label>
                <input type="text" class="form-control" id="receiverName" name="receiverName" required>
            </div>

            <div class="mb-3">
                <label for="receiverPhone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="receiverPhone" name="receiverPhone" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ giao hàng</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="note" class="form-label">Ghi chú</label>
                <textarea class="form-control" id="note" name="note" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Xác nhận đặt hàng</button>

            <h4>Danh sách sản phẩm</h4>
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Tổng cộng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td th:text="${item.product.price * item.quantity}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                    <td th:text="${order.totalPrice}"></td>
                </tr>
                </tfoot>
            </table>


        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
