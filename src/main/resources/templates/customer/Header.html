<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar-custom {
            background-color: #ff6f00 !important;
        }
        .nav-link {
            color: black !important;
        }
        .search-bar {
            width: 50%;
        }
        .category-menu {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown-menu {
            min-width: 200px;
            display: none;
            position: absolute;
            right: 0;
            left: auto;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-toggle::after {
            display: none !important;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <header class="container-fluid p-3 navbar-custom">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <!-- Logo -->
                <a class="navbar-brand fw-bold" href="#">
                    <img th:src="@{/images/logo.jpg}" alt="Logo" class="img-fluid" style="width: 100px; height: 100px;">
                </a>

                <!-- Thanh tìm kiếm -->
                <form class="d-flex search-bar mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link me-4"><i class="fa-solid fa-language " style="font-size: 25px;"></i></a>
                    <a href="#" class="nav-link me-4"><i class="fa-solid fa-message " style="font-size: 25px;"></i></a>
                    <a href="#" class="nav-link me-4"><i class="fas fa-shopping-cart " style="font-size: 25px;"></i></a>

                    <!-- Dropdown User Menu -->
                    <div class="dropdown">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user" style="font-size: 25px;"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item fw-bold" href="#">Hi, Bot <span class="badge bg-info text-white">Seed</span></a></li>
                            <li><a class="dropdown-item" href="#">My Alibaba</a></li>
                            <li><a class="dropdown-item" href="#">Orders</a></li>
                            <li><a class="dropdown-item" href="#">Messages</a></li>
                            <li><a class="dropdown-item" href="#">RFQs</a></li>
                            <li><a class="dropdown-item" href="#">Favorites</a></li>
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Thanh danh mục -->
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li th:each="category : ${categories}" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" th:text="${category.name}"></a>
                            <ul class="dropdown-menu">
                                <li th:each="sub : ${categoryRepository.findByParentId(category.id)}">
                                    <a class="dropdown-item" th:href="@{/danh-muc/{id}(id=${sub.id})}" th:text="${sub.name}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
