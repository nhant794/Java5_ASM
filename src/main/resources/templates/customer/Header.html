<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div th:fragment="header">
    <header class="container-fluid" style="backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    background-image: url('/images/bg.jpg'); background-size: cover; background-position: center;">
        <div class="container d-flex align-items-center">
            <!-- Logo hoặc tiêu đề bên trái -->
            <a class="navbar-brand text-primary fw-bold" href="#"><img th:src="@{/images/logo.jpg}" alt="Logo" class="img-fluid =" style="width: 100px"; height="100px"></a>

            <!-- Nút toggle (dành cho màn hình nhỏ) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Danh sách liên kết bên phải -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="">VIDEO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="">USERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="">REPORTS</a>
                    </li>
                </ul>
            </div>



        </div>
    </header>
</div>
</body>
</html>
