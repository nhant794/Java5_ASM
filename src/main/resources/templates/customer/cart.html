<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></link>

</head>
<body>
<main th:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Giỏ Hàng</h2>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Mã sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Tổng cộng</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/60" class="img-thumbnail" alt="Nhớ Nhung"></td>
                <td class="text-primary">Nhớ Nhung</td>
                <td>BOUQUET-4265</td>
                <td>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="number" class="form-control text-center w-50 me-2" value="1" min="1">
                        <button class="btn btn-danger btn-sm">&times;</button>
                    </div>
                </td>
                <td>410,000 VND</td>
                <td>410,000 VND</td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-end fw-bold">Tổng cộng</td>
                <td class="fw-bold"> VND</td>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary">Tiếp tục mua sắm</button>
            <button class="btn btn-pink text-light" style="background-color: #ff6f00">Thanh toán</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
