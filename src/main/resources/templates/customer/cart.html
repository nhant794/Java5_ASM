<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></link>

</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Giỏ Hàng</h2>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Tổng cộng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="'/images/' + ${item.product.imageUrl}" class="img-thumbnail" style="width: 80px"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.product.price * item.quantity}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="text-end fw-bold">Tổng cộng</td>
                <td class="fw-bold"> VND</td>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary">Tiếp tục mua sắm</button>
            <form th:action="@{/order/checkout}" method="post">
                <button type="submit">Thanh toán</button>
            </form>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
