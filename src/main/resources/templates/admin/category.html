<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-4">
        <div class="row g-3">
            <!-- Form Category -->
            <div class="col-md-4">
                <div class="p-3 border rounded bg-light">
                    <h5>Category Management</h5>
                    <form th:action="@{/admin/category/save}" th:method="post" th:object="${category}">
                        <input type="hidden" th:field="*{id}">



                        <div class="mb-3">
                            <label for="parent" class="form-label">Parent Category</label>
                            <select class="form-select" id="parent" th:field="*{parent.id}">
                                <option value="">-- None --</option>
                                <option th:each="parentCategory : ${parentCategories}"
                                        th:value="${parentCategory.id}"
                                        th:text="${parentCategory.name}"
                                        th:selected="${parentCategory.id == (category.parent != null ? category.parent.id : 0)}">
                                </option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter category name" required>
                        </div>


                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-2">Save</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- List Category -->
            <div class="col-md-8">
                <div class="p-3 border rounded bg-light">
                    <h5>Category List</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Parent Category</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Loop over parent categories -->
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.parent?.name ?: 'None'}"></td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{|/admin/category/edit/${category.id}|}">Edit</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{|/admin/category/delete/${category.id}|}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                                </td>
                            </tr>

                            <!-- Loop over child categories under each parent -->
                            <tr th:each="category : ${categories}">
                            <tr th:each="child : ${category.subCategories}">
                                <td th:text="${child.id}"></td>
                                <td th:text="${child.name}" class="child-category">â†³ [[${child.name}]]</td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{|/admin/category/edit/${child.id}|}">Edit</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{|/admin/category/delete/${child.id}|}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
