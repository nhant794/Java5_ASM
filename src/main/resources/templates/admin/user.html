<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-3 border rounded bg-light">
                    <h5>User Edition</h5>
                    <form action="#" th:action="@{/admin/user}" th:method="post" th:object="${user}">
                        <input type="hidden" th:value="*{id}">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter ID"  readonly>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" placeholder="Enter fullname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="Phone" th:field="*{phone}" placeholder="Enter phone">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-2">Create</button>
                            <button type="submit" class="btn btn-primary me-2">Update</button>
                            <button type="button" class="btn btn-danger me-2">Delete</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 border rounded bg-light">
                    <h5>User List</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Password</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <th th:text="${u.id}"></th>
                                <td th:text="${u.fullname}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.phone}"></td>
                                <td th:text="${u.password}"></td>
                                <td class="d-flex">
                                    <a th:href="@{/admin/user/{id}(id=${u.id})}" class="btn btn-sm btn-primary me-2">Edit</a>
                                    <a th:href="@{/admin/user/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>120 Users</p>
                        <nav>
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">|&lt;</a></li>
                                <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
                                <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
                                <li class="page-item"><a class="page-link" href="#">&gt;|</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
